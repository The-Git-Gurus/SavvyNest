<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Savvy Nest</title>
    <link rel="icon" href="../images/education.png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>

    <div class="floating-emoji" style="left: 10%;">ğŸ˜Š</div>
    <div class="floating-emoji" style="left: 30%;">ğŸ’¡</div>
    <div class="floating-emoji" style="left: 70%;">ğŸ“</div>
    <div class="floating-emoji" style="left: 90%;">ğŸŒŸ</div>

    <main class="form">
        <form id="feedbackForm" novalidate>
            <h1>Share Your Feedback</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                <small class="error-message"></small>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
                <small class="error-message"></small>
            </div>
            <div class="input-box">
                <textarea id="feedback" placeholder="Your valuable feedback..." required></textarea>
                <small class="error-message"></small>
            </div>
            <button type="submit" class="btn">Submit Feedback</button>
            <p id="successMessage" class="success-message"></p>
        </form>
        <div id="feedbackContainer"></div>
    </main>
    <script src="../js/feedback.js"></script>
</body>
</html>
