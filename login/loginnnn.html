<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - Savvy Nest</title>
    <link rel="icon" href="../images/education.png">
    <link rel="stylesheet" href="../css/loginnnn.css" />
    <script src="../js/loginnnn.js"></script>
</head>

<body>
    <form name="loginForm" action="../index.html" onsubmit="return validateForm()">
    <div class="login">
        <div class="login1">
            <div class="login2">
                <img src="../images/education.png" width="150px" height="150px" id="logo">
            </div>
            <div class="login2" id="name">LEARN SPHERE</div>
        </div>
        <div class="login3">
            <div class="login4" id="tagline"><p>"Where Curiosity Sparks Innovation!"</p>
        </div>
        <div class="login5" id="loginform">
            <h1>LOGIN</h1><br><br>
            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" placeholder="Enter Here"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Here"><br><br>
           <input type="submit" value="LOGIN" id="login4">
           <p>Don't have an account? <a href="signnuppp.html"><b>sign up</b></a></p>
        </div>
    </div>
    </div>
</form>
</body>
</html>
